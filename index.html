<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rishav Dev's Portfolio</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    header {
      background-color: #007acc;
      color: white;
      padding: 10px;
      text-align: center;
    }
    .container {
      display: flex;
      flex-direction: row;
      height: 100vh;
    }
    nav {
      width: 30%;
      background-color: #f0f0f0;
      padding: 15px;
    }
    nav a {
      display: block;
      margin: 10px 0;
      text-decoration: none;
      color: #007acc;
      font-weight: bold;
    }
    iframe {
      width: 70%;
      height: 100%;
      border: none;
    }

    /* Responsive style for small screens */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
      nav, iframe {
        width: 100%;
        height: 50vh;
      }
    }
  </style>
</head>
<body>

<header>
  <h1>Rishav Dev's Portfolio</h1>
</header>

<div class="container">
  <nav>
    <a href="about.html" target="contentFrame">About Me</a>
    <a href="skills.html" target="contentFrame">Skills</a>
    <a href="projects.html" target="contentFrame">Projects</a>
    <a href="contact.html" target="contentFrame">Contact</a>
  </nav>

  <iframe name="contentFrame" src="about.html"></iframe>
</div>

</body>
</html>
